<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Songs</title>
</head>
<body>
<div class="container">
    <h1>Best songs:</h1>
    <ul>
        <li th:each="song : ${songs}">
            <a th:href="@{|/songs/${song.id}|}" th:text="${song.title}"></a>
        </li>
    </ul>
    <a th:href="@{/}">Back</a>
</div>
</body>
</html>
