<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Movies</title>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="container">
    <h1>Best movies:</h1>
    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{|/movies/${movie.id}|}" th:text="${movie.title}"></a>
        </li>
    </ul>
    <a th:href="@{/}">Back</a>
</div>
</body>
</html>
